<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1> CALCULATOR</h1>
    <div class="calculator">
        <div class="result">
            <p class="results">0</p>
        </div>

        <div class="buttons">
           <button class="clear">C</button>
           <button>/</button>
           <button>*</button>
           <button>-</button>

           <button>7</button>
           <button>8</button>
           <button>9</button>
           <button>+</button>

           <button>4</button>
           <button>5</button>
           <button>6</button>
           <button>%</button>

           <button>1</button>
           <button>2</button>
           <button>3</button>
           <button>Del</button>

           <button>.</button>
           <button>00</button>
           <button>0</button>
           <button class="equal">=</button>


        </div>
    </div>


    <script src="app.js"></script>
</body>
</html>
